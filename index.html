<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet"/>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./all.css">
    <script type="module" src="./all.js"></script>  
</head>
<header>
    <div class="logo_img">

    </div>
</header>
<body>

    <div id="app">
        <section class="background-section">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-white text-dark" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-5 mt-md-4 pb-5">
                
                        <h2 class="fw-bold mb-2 text-uppercase">會員登入</h2>
                        <p class="text-dark-50 mb-5">請輸入您的註冊信箱與密碼</p>
          
                        <div class="form-outline form-dark mb-4">
                          <input type="email" id="email" class="form-control form-control-lg" />
                          <label class="form-label" for="email">電子信箱</label>
                        </div>
          
                        <div class="form-outline form-dark mb-4">
                          <input type="password" id="password" class="form-control form-control-lg" />
                          <label class="form-label" for="password">密碼</label>
                        </div>
          
                        <p class="small mb-5 pb-lg-2"><a class="text-black-50" href="#!">忘記密碼?</a></p>
          
                        <button v-on:click="login" id="login" class="btn btn-outline-light btn-lg px-5" type="submit">登入</button>
          
                        <div class="d-flex justify-content-center text-center mt-4 pt-1">
                          <a href="#!" class="text-dark"><i class="fab fa-facebook-f fa-lg"></i></a>
                          <a href="#!" class="text-dark"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                          <a href="#!" class="text-dark"><i class="fab fa-google fa-lg"></i></a>
                        </div>
          
                      </div>
          
                      <div>
                        <p class="mb-0">還沒加入ma-mori會員? <a href="#!" class="text-black-50 fw-bold">註冊會員</a>
                        </p>
                      </div>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

    </div>
    
    <!-- 以下為CDN -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
    integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
    crossorigin='anonymous'></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
    
</body>
<footer>
    <div>
        <p class="mt-5 mb-3 text-muted">
            &copy; 2024 - fungia studio.
        </p>
    </div>

</footer>
</html>
